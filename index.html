<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <div id="container">
            
            <div id="display">
                <div id="calcDisplay">
                    <div id="trueDisplay"></div>
                </div>
            </div>

            <div id="rowOne">
                <button class="nums" id="numberSeven">7</button>
                <button class="nums" id="numberEight">8</button>
                <button class="nums" id="numberNine">9</button>
                <button class="operator" id="plus">+</button>
            </div>

            <div id="rowTwo">
                <button class="nums" id="numberFour">4</button>    
                <button class="nums" id="numberFive">5</button>
                <button class="nums" id="numberSix">6</button>
                <button class="operator" id="minus">-</button>
            </div>

            <div id="rowThree">
                <button class="nums" id="numberOne">1</button>
                <button class="nums" id="numberTwo">2</button>
                <button class="nums" id="numberThree">3</button>
                <button class="operator" id="multiply">*</button>
            </div>

            <div id="rowFour">
                <button class="nums" id="numberZero">0</button>
                <button class="operator " id="divide">/</button>
                <button class="operator" id="equalTo">=</button>
            </div>

            <div id="rowFive">
                <button id="clearButton">Clear</button>
            </div>

    </div>



    <script src="javascript.js"></script>


    </body>



</html>
